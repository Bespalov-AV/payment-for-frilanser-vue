<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Popup</title>
    <link href="popup.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>

    <div id="contener">
      <div id="aside-left">
        <ul id="ul-cat">
          <li v-for="client of Clients">{{ client }}</li>
        </ul>
        <input type="text" class="input-client" v-on:keyup.enter="addClient">
      </div>
      <div id='main'>
          <table id='payment-table'>
          </table>
      </div>

    </div>

    <script src="paymentclass.js"></script>
    <script src="vueclass.js"></script>
    <script src="popup.js"></script>    
  </body>  
</html>
